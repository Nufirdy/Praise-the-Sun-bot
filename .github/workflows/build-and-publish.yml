name: Ci jobs for building and piblishing new bot versions

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: bot-jar-artifact
        path: target/*.jar

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set Release version env variable
        run: |
          echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
          
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: bot-jar-artifact
          path: target/
          
      - name: Login to Yandex Cloud Container Registry
        id: login-cr
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build, tag, and push image to Yandex Cloud Container Registry
        env:
          CR_REGISTRY: crplsbd61fa1sn0gvmhe
          CR_REPOSITORY: praise-the-sun-bot
        run: |
          docker build -t cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$RELEASE_VERSION .
          docker push cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$RELEASE_VERSION
    
